<form (submit)="onSearch()">
  <input [(ngModel)]="_userQuery" name="userQuery" placeholder="Search user">
  <button>Search</button>
</form>
<h2 class="user-search__name" [ngClass]="{_visible: _userName}">{{_userName}}</h2>
<jg-graph [data]="_graphData" (onUserSelect)="userCard.userData = $event"></jg-graph>
<jg-user-card #userCard [userData]="_selectedUser"></jg-user-card>
