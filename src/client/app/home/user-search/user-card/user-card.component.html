<div *ngIf="userData">
  <img src="{{userData.photo_200_orig}}"/>
  <h4 class="user-card__title">{{userData.first_name + " " + userData.last_name}}
    <a target="_blank" href="https://vk.com/{{userData.domain}}"></a>
  </h4>
  <button (click)="visible = false">Close</button>
  <ul>
    <li *ngFor="let key of _userDataKeys">
      {{key}}: {{userData[key]}}
    </li>
  </ul>
</div>
