<div class="page-margin-container">
  <form class="search-form" (submit)="_onSearch()">
    <p>Howdy! Find yourself and your friends in social networks and analyze social links and activity.</p>

    <input [(ngModel)]="searchQuery" name="searchQuery" placeholder="Search user">
    <button class="accent">
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </form>
</div>
