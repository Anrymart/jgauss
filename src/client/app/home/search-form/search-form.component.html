<div class="search-form-container">
  <p class="description">Находите друзей, стройте социальные графы и исследуйте дружеские связи и социальные группы</p>

  <form class="search-form" (submit)="_onSearch(_inputQuery)">
    <div class="social-logo">
      <i class="fa fa-vk" aria-hidden="true"></i>
    </div>
    <div class="input-container">
      <input [(ngModel)]="_inputQuery" name="query" placeholder="Поиск">
      <button class="search-button">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
    </div>
  </form>
</div>
