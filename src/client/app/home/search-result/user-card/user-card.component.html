<div class="user-card" *ngIf="visible" [@flyInOut]>
  <jg-image [src]="userData.photo_200_orig"></jg-image>
  <h4 class="user-name">
    <a [routerLink]="'/' + userData.domain">{{userData.first_name + " " + userData.last_name}}</a>
    <a class="fa fa-external-link" target="_blank" href="//vk.com/{{userData.domain}}">
    </a>
  </h4>
  <button (click)="visible = false">Close</button>
  <ul>
    <li *ngFor="let entry of _userCardData">
      {{entry.key}}: {{entry.value}}
    </li>
  </ul>
</div>
