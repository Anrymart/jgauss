<div class="graph-container">
  <jg-graph-toolbar [loading]="loading"
                    [paused]="_simulationState.paused"
                    (onSearch)="_search($event)"
                    (onPause)="_pause($event)">
  </jg-graph-toolbar>
  <svg id="jgauss-graph" resize></svg>
  <jg-user-tip [visible]="_tipVisible" [userData]="_tipData"></jg-user-tip>
</div>
<div class="graph-sort-toolbar">
  <button (click)="_sort()">Default</button>
  <button (click)="_sort('sex')">Пол</button>
  <button (click)="_sort('owner-friends')">Мои друзья</button>
  <button (click)="_sort('online')">Онлайн</button>
</div>
