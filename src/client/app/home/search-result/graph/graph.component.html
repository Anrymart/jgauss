<div class="graph-container">
  <jg-graph-toolbar [loading]="loading"
                    [paused]="_paused"
                    (onSearch)="_search($event)"
                    (onPause)="_pause($event)">
  </jg-graph-toolbar>
  <svg id="jgauss-graph" resize></svg>
  <jg-user-tip [visible]="_tipVisible" [userData]="_tipData"></jg-user-tip>
</div>
<button (click)="_sortByType()">Default</button>
<button (click)="_sortByType('sex')">Пол</button>
<button (click)="_sortByType('owner-friends')">Мои друзья</button>
<button (click)="_sortByType('online')">Онлайн</button>
