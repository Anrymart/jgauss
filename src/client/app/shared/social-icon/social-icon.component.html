<div class="social-icon" [ngSwitch]="service" *ngIf="profile">
  <a *ngSwitchCase="'vk'" href="//vk.com/{{profile}}" target="_blank" class="fa fa-vk"></a>
  <a *ngSwitchCase="'facebook'" class="fa fa-facebook"></a>
  <a *ngSwitchCase="'instagram'" href="//instagram.com/{{profile}}" target="_blank" class="fa fa-instagram"></a>
  <a *ngSwitchCase="'twitter'" href="//twitter.com/{{profile}}" target="_blank" class="fa fa-twitter"></a>
  <a *ngSwitchCase="'linkedin'" class="fa fa-linkedin"></a>
</div>
