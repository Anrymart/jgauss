<div class="graph-toolbar">
  <i *ngIf="!paused" class="fa fa-pause" aria-hidden="true" (click)="_onPause()"></i>
  <i *ngIf="paused" class="fa fa-play" aria-hidden="true" (click)="_onPause()"></i>
  <form class="graph-search-form" (submit)="_onSearch()">
    <label>
      <input name="graphSearch" [(ngModel)]="_searchQuery"/>
      <i class="fa fa-search"></i>
    </label>
  </form>
  <i class="fa fa-spinner fa-spin fa-fw loading-indicator" [ngClass]="{'_visible': loading}"></i>
</div>
