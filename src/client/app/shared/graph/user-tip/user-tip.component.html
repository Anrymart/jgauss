<div class="container" *ngIf="userData">
  <ng-container *ngIf="userData.photo_50">
    <img [hidden]="!_imageLoaded" (load)="_onLoad()" [src]="userData.photo_50"/>
    <div [hidden]="_imageLoaded" class="loading"></div>
  </ng-container>
  <div class="label">{{userData.first_name}} {{userData.last_name}}</div>
</div>
