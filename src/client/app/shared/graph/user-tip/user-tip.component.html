<div class="container" *ngIf="tipData.user">
  <ng-container *ngIf="tipData.user.photo_50">
    <img [hidden]="!_imageLoaded" (load)="_onLoad()" [src]="tipData.user.photo_50"/>
    <div [hidden]="_imageLoaded" class="loading"></div>
  </ng-container>
  <div class="label" *ngIf="!tipData.user.label">{{tipData.user.first_name}} {{tipData.user.last_name}}</div>
  <div class="label" *ngIf="tipData.user.label">{{tipData.user.label}}</div>
</div>
