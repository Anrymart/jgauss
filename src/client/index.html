<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="<%= APP_BASE %>assets/favicon/favicon-<%= ENV_CONFIG.ENV %>.ico" type="image/x-icon">

  <script src="https://use.fontawesome.com/de622a2c5a.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- endinject -->

<body>

<script type="text/javascript">
  VK.init({
    apiId: 6055451,
    status: true
  });
</script>


<jg-app>
  <div class="page-loading">
    <i class="page-loading-indicator fa fa-spinner fa-spin fa-fw fa-2x"></i>
  </div>
</jg-app>

<script>
  // Fixes undefined module function in SystemJS bundle
  function module() {
  }
</script>

<!-- shims:js -->

<% if (BUILD_TYPE === 'dev') { %>
<script src="<%= APP_BASE %>system-config.js"></script>
<% } %>

<!-- libs:js -->
<!-- endinject -->

<!-- inject:js -->
<!-- endinject -->

<% if (BUILD_TYPE === 'dev') { %>
<script>
  System.import('<%= BOOTSTRAP_MODULE %>')

  //      console.error(e.stack || e,
  //        'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
  //    });
</script>
<% } %>

</html>
